<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Time24 News </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawsom.css">
  </head>
  <body>

     <header class="container my-4">
          <!-- navbar -->
             <ul class="nav">
               <li class="nav-item">
                 <a class="nav-link text-muted fs-3 fw-semibold  " aria-current="page" href="index.html"><span class="p-1 ps-2 bg-info text-white">Time24</span> News</a>
               </li>
               <div class="d-flex ms-auto">
                    <li class="nav-item">
                         <a class="  active nav-link text-muted fs-5 fw-semibold" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link text-muted fs-5 fw-semibold" href="blog.html">Blogs</a>
                    </li>
               </div>
             </ul>
             <hr class="container">
     </header>

     <main>
          <!-- catagory -->
          <section id="catagory" class="d-lg-flex container  justify-content-md-between">
               
          </section>

          <!-- found or not found result -->
          <section class="container fs-3 text-danger fw-bolder mt-5 text-center" id="found-result">

          </section>

          <!-- news card -->
          <section id="news-card" class="container mt-5 ">
               
          </section>

          <!-- loder -->
          <section id="loader-id" class="d-none">
               <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden"></span>
                    </div>
                  </div>
          </section>
          
          <!-- modal -->
          <section class="container">
               <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                         <div class="modal-content">
                              <div class="modal-header">
                                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div  id="modal-body">
                         
                              </div>
                         </div>
                    </div>
               </div>
          </section>

          
     </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
